<div class="container">
  <h1 class="text-xs-center">Sign in</h1>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <a [routerLink]="['/register']">Need an account?</a>
    <br>
    <br>
    <label>
      <p class="label-txt">Username</p>
      <input type="text" formControlName="email" class="input">
      <div class="line-box">
        <div class="line"></div>
      </div>
    </label>
    <label>
      <p class="label-txt">Password</p>
      <input type="password" formControlName="password" class="input">
      <div class="line-box">
        <div class="line"></div>
      </div>
    </label>
    <button type="submit" (click)="onSubmit" [disabled]="loading">Sign in</button>
  </form>

</div>
