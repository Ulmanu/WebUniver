<div class="container">
  <div class="border">

    <button class="btn btn-md btn-outline-primary" (click)="open(content)">
      <i class="fa fa-user"></i>New Tur
    </button>

  </div>
  <table class="table table-bordered table-striped">
    <thead>
    <tr>
      <th>IDTur</th>
      <th>Iduser</th>

      <th>Idmus</th>
      <th>Idsect</th>

      <th>Date</th>
      <th>Idturtype</th>


      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let exe of list">
      <td><span>{{exe.idtur}}</span></td>
      <td><span>{{exe.iduser}}</span></td>





      <td><span>{{exe.idmus}}</span></td>
      <td><span>{{exe.idsect}}</span></td>
      <td><span>{{exe.date}}</span></td>
      <td><span>{{exe.idturtype}}</span></td>
      <td>
        <button class="btn btn-sm btn-info" (click)="openDetails(contentDetails, exe)">
          <i class="fa fa-search"></i>Details
        </button>
        <button class="btn btn-sm btn-warning" (click)="openEdit(contentEdit, exe)">
          <i class="fa fa-edit"></i>Edit
        </button>
        <button class="btn btn-sm btn-danger" (click)="openDelete(contentDelete, exe)">
          <i class="fa fa-remove"></i>Delete
        </button>
      </td>
    </tr>
    </tbody>
  </table>

</div>
