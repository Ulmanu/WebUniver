<div class="container">
  <div class="border">

    <button class="btn btn-md btn-outline-primary" (click)="open(content)">
      <i class="fa fa-user"></i>New Payment
    </button>

  </div>
  <table class="table table-bordered table-striped">
    <thead>
    <tr>
      <th>IDPay</th>
      <th>Cardnumber</th>

      <th>Amount</th>
      <th>Iduser</th>




      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let exe of list">
      <td><span>{{exe.idpay}}</span></td>
      <td><span>{{exe.cardnumber}}</span></td>

      <td style="width: 200px;"><span>{{exe.amount}}</span></td>


      <td><span>{{exe.iduser}}</span></td>
      <td>
        <button class="btn btn-sm btn-info" (click)="openDetails(contentDetails, exe)">
          <i class="fa fa-search"></i>Details
        </button>
        <button class="btn btn-sm btn-warning" (click)="openEdit(contentEdit, exe)">
          <i class="fa fa-edit"></i>Edit
        </button>
        <button class="btn btn-sm btn-danger" (click)="openDelete(contentDelete, exe)">
          <i class="fa fa-remove"></i>Delete
        </button>
      </td>
    </tr>
    </tbody>
  </table>

</div>
